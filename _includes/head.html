<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }} | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="web design, guardian design, guardian designer, the guardian, mobile design, ios designer, app designer, london, digital designer, front-end web developement, jquery, phonegap">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="assets/images/apple-touch-icon-precomposed.png" />
    <link rel="shortcut icon" href="assets/images/favicon.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "assets/css/style.css" | prepend: site.baseurl }}">
    <noscript><link rel="stylesheet" href="{{ "assets/css/noscript.css" | prepend: site.baseurl }}"></noscript>

    <!-- Fonts -->
    <script type="text/javascript">
        WebFontConfig = { fontdeck: { id: '30675' } };
        (function() {
          var wf = document.createElement('script');
          wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
          wf.type = 'text/javascript';
          wf.async = 'true';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(wf, s);
        })();
    </script>

    <script type="text/javascript" src="//use.typekit.net/cox2nal.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
