<div class='post-content'>
    <div class='container'>
        <div class='post-content__wrapper'>
            <h1 class='post-content__title'>{{ title }}</h1>
            <h3 class='post-content__date'>{{ formatDate date }}</h3>
            <img class='post-content__image' src='{{ path }}/assets/images/blog/{{ handlise title }}.{{ imageFormat }}' />
            <div class='post-content__body'>
                {{{ marked body }}}
            </div>
        </div>
    </div>
</div>
