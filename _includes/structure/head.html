<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }} | {% if page.active == "home" %}{{ site.short-description }}{% else %}{{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="web design, guardian design, guardian designer, the guardian, mobile design, ios designer, app designer, london, digital designer, front-end web developement, jquery, phonegap">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="/assets/images/apple-touch-icon-precomposed.png" />
    <link rel="shortcut icon" href="/assets/images/favicon.png" />

    <!-- Feeds -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/feed.xml' | prepend: site.url }}">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.url }}">
    <noscript><link rel="stylesheet" href="{{ "/assets/css/noscript.css" | prepend: site.url }}"></noscript>

    <!-- Fonts -->
    <script type="text/javascript" src="//use.typekit.net/cox2nal.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
