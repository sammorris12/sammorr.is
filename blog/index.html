---
layout: default
title: Blog
active: blog
---

<h2 class="title blog__title">Blog Posts</h2>

<p class="blog__description paragraph">A list of all my blog posts in one place. <br />You should keep up to date through <a target="_blank" href="http://sammorr.is/category/blog/feed/">RSS</a> or on <a target="_blank" href="http://www.twitter.com/sammorrisdesign">Twitter</a>.</p>

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
